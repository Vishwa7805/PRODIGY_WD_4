<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="weather.css">
    <!-- Google Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Madimi+One&family=Patua+One&family=Play&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <section class="weather_container">
        <nav>
            <input type="text">
            <i class="bx bx-search" onclick="search()"></i>
        </nav>
        <div class="weather_content">
            <h2></h2>
            <div class="weather_info">
                <h1></h1>
                <span></span>
                <p class="humidity"></p>
                <p class="desc"></p>
            </div>
        </div>
    </section>

    <!-- JavaScript Link -->
    <script src="weather.js"></script>
</body>

</html>
